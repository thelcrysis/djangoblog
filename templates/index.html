{% extends 'base.html' %}

{%block content%}
{% for post in posts%}
<div class="post">
  <div class="title">{{ post.title }}</div>
  <div class="body">{{post.body_preview}}</div>
  <div class="foot">
    <div class="date">{{post.date}}</div>
    <div class="author">{{post.author}}</div>
  </div>
</div>
{% endfor%}

{% endblock%}
